<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100&display=swap" rel="stylesheet">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="form-title">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description"> Your answers will help us improve </p>
  </div>
  <form action="#" id='survey-form'>
      <label for="name" id="name-label"> Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
      <br>
      <label for="email" id="email-label"> Email: </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
      <br>
      <label for="age" id="number-label"> Age: </label>
      <input type="number" id="number" name="age" placeholder="Age" min="18" max="40" required>
    
      <br>
    
      <label for="dropdown"> What is Your level of expertise? </label>
      <select name="dropdown" id="dropdown" required>
      <option value="novice">Novice</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="professional">Professional</option>
      </select>
      <br>
    
      <label for="dropdown2">What is your favourite feature of the free code camp? </label>
     <select name="dropdown2" id="dropdown2" required>
      <option value="Select current role" value>Select current role</option>
      <option value="Student">Student</option>
      <option value="Full time job">Full time job</option>
      <option value="Other">Other</option>
      </select>
      <br>
    
      <p>Would you recommend freeCodeCamp to a friend?</p> 
     <label for="yes">
        <input type="radio" name="recommendation" id="yes" value="yes"> Yes
      </label>
    
      <label for="maybe">
       <input type="radio" id="maybe" name="recommendation" value="maybe"> Maybe</label>
    
      <label for="no">
        <input type="radio" id="no" name="recommendation" value="no"> No</label>
  


       <br>
       <p>What would you like to see improved? (Check all that apply)</p>
      <label for="frontend"> 
        <input id= "frontend" type="checkbox" name="frontend" value="frontend">Frontend</label>
      </label>
  
      <label for="backend"> 
        <input id= "backend" type="checkbox" name="backend" value="backend">Backend</label>
      </label>
  
      <label for="additional Courses"> 
        <input id= "additional Courses" type="checkbox" name="additional Courses" value="additional courses">Additional Courses</label>
      </label>

      <label for="open source community"> 
         <input id= "open source community" type="checkbox" name="open Source Community" value="open source community">Open Source Community</label>
      </label>
      <br>

       <p>Has freecodecamp done a good job in your journey so far?</p> 
     <label for="absolutely">
       <input type="radio" name="impact" id="absolutely" value="absolutely">Absolutely
     </label> 

       <label for="maybe">
         <input type="radio" id="maybe" name="impact" value="maybe"> Maybe
       </label>

      <label for="no">
      <input type="radio" id="no" name="impact" value="no"> No</label>
    
      <br>
      <label for="text-area"> Any comments or suggestions? </label>
      
      <textarea id="text-area" placeholder=" Please add your comments here...."></textarea>
      <br>
    
      <button id="submit"> submit </button>
   </form>
    
</body>
</html>
